<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方舟角色猜猜呗 - 单人模式</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="{{ url_for('mode_selection') }}" class="back-button">返回</a>
            <h1>方舟角色猜猜呗 - 单人模式</h1>
        </div>
        <div class="game-controls">
            <button id="startGame">开始新游戏</button>
            <div class="guess-input hidden" id="guessInputContainer">
                <input type="text" id="guessInput" placeholder="输入角色代号或英文代号">
                <button id="submitGuess">猜测</button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
        <div id="guessesContainer"></div>
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>游戏结束</h2>
                <div id="answerInfo"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
